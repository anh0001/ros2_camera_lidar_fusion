lidar:
  lidar_topic: /livox/lidar
  frame_id: livox_frame

camera:
  image_topic: /camera/image_raw
  projected_topic: /camera/projected_image
  image_size:
    width: 1920
    height: 1280
  frame_id: camera

chessboard:
  pattern_size:
    rows: 6
    columns: 8
  square_size_meters: 0.03

general:
  config_folder: /home/mobi/codes/ros2-lidar-rt-depth/config
  data_folder: /home/mobi/codes/ros2-lidar-rt-depth/data
  correspondence_file: ros2_camera_lidar_fusion_correspondences.txt
  camera_intrinsic_calibration: tier4_c1_198_1920x1280.yaml
  camera_extrinsic_calibration: camera_extrinsic_calibration.yaml
  # Maximum number of chessboard samples to use for intrinsic calibration.
  # Keeps calibration fast and prevents long shutdowns.
  max_intrinsic_samples: 50
  # Press 'c' in the OpenCV window to trigger calibration when ready.
  slop: 0.1
  max_file_saved: 10
  keyboard_listener: True
  get_intrinsics: True
  get_extrinsics: True
